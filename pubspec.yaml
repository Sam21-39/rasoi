name: rasoi
description: "Your pocket kitchen companion - A community-driven Indian recipe sharing app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.6

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.7
  firebase_analytics: ^11.3.7

  # Authentication
  google_sign_in: ^6.2.2

  # Local Storage
  sqflite: ^2.4.1
  flutter_secure_storage: ^9.2.3
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5

  # Networking & Images
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0

  # UI/UX Components
  flutter_svg: ^2.0.17
  shimmer: ^3.0.0
  lottie: ^3.3.1
  google_fonts: ^6.2.1

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  connectivity_plus: ^6.1.1
  uuid: ^4.5.1
  timeago: ^3.7.0
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
